env:
  TERM: xterm-256color

window:
  decorations: none

font:
  normal:
    family: "Source Code Pro"

  # The bold font face
  bold:
    family: "Source Code Pro"

  # The italic font face
  italic:
    family: "Source Code Pro"

  # Point size of the font
  size: 13

# Colors (Blood Moon)
colors:
  # Default colors
  primary:
    background: '#10100E'
    foreground: '#C6C6C4'

  # Normal colors
  normal:
    black:   '#10100E'
    red:     '#C40233'
    green:   '#009F6B'
    yellow:  '#FFD700'
    blue:    '#0087BD'
    magenta: '#9A4EAE'
    cyan:    '#20B2AA'
    white:   '#C6C6C4'

  # Bright colors
  bright:
    black:   '#696969'
    red:     '#FF2400'
    green:   '#03C03C'
    yellow:  '#FDFF00'
    blue:    '#007FFF'
    magenta: '#FF1493'
    cyan:    '#00CCCC'
    white:   '#FFFAFA'

  # hint colors
  hints:
    start:
      foreground: '#CE2029'
      background: '#000000'
    end:
      foreground: '#CE2029'
      background: '#000000'


hints:
  enabled:
    - regex: "(https:|http:|file:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: chromium
      post_processing: true
      binding:
        key: U
        mods: Control|Shift
      mouse:
        enabled: true
    # multi regex for different purposes:
    # 1. UUIDs
    # 2. hex (for example signatures)
    # 3. IP addresses
    - regex: '([0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12})|([0-9a-f]{12,128})|([[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3}\.[[:digit:]]{1,3})'
      action: Copy
      post_processing: false
      binding:
        key: I
        mods: Control|Shift
